<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="../css/baseLayout.css" media="all">
        <link rel="stylesheet" href="../css/feature-hint.css" media="all">
        <link rel="stylesheet" href="../css/laser-trace.css" media="all">
        <script src="../js/feature-hint.js" defer></script>
        <script src="../js/laser-trace.js" defer></script>
        <title>Laser Trace</title>
    </head>
    <body>
        <canvas id="laser-trace"></canvas>
        <p id="message" class="center no-select">Happy Birthday, Shuet Yee>!</p>
        <div class="param-adjust">
            <div>
                <label for="laser-color">Laser Color: </label>
                <input type="color" name="laser-color" class="laser-color" value="#42C0FB" inputmode="color">
            </div>
            <div>
                <label for="fade-time">Laser Fade Time (in seconds): </label>
                <input type="number" name="fade-time" class="fade-time" inputmode="number" min="1" value="3">
            </div>
        </div>
        <p id="feature-hint"></p>
    </body>
</html>
