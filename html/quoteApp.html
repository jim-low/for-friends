<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/baseLayout.css">
        <link rel="stylesheet" href="../css/quoteApp.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="../js/quoteApp.js" defer></script>
        <title>Quotes</title>
    </head>
    <body>
        <h1>quotes from books</h1>
        <div class="quotesCont">
            <div>
                <button class="addBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <ul class="quotesList"></ul>
        </div>
        <div class="updateCont inactive">
            <div class="updateSect">
                <div class="selection">
                    <label for="part">Which part would you like to edit?</label>
                    <select name="part" id="part">
                        <option value="none" style="display: none;"></option>
                        <option value="quote">quote</option>
                        <option value="book">book</option>
                        <option value="author">author</option>
                        <option value="all">all</option>
                    </select>
                </div>
                <div class="newInput">
                    <input type="text" class="quote" placeholder="New quote value">
                    <input type="text" class="book" placeholder="New book value">
                    <input type="text" class="author" placeholder="New author value">
                </div>
                <div class="btns">
                    <button class="submit">
                        <span>submit</span>
                    </button>
                    <button class="cancel">
                        <span>cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
