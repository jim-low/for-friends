        <title>Simple Wishes</title>

    <body>
        <button class="btn">
            请按我
        </button>
        <div class="surprise">
            <div class="msgs">
                <h1>生日快乐，燕妮！</h1>
                <div class="paras">
                    <p>我祝您好运在我们下个的semester，希望还能见面在一样的组里为了再看您做傻人。</p>
                    <p>谢谢您那天跟我谈谈下，虽然是我想要安慰您的。</p>
                    <p>我很好奇您怎么将懒惰，但是您读书又那么厉害。您对我来说真是个大神。</p>
                </div>
                <small>”这是个很简单的HTML, CSS 和 JavaScript 的网页。我希望您喜欢我为您做的这个小项目“ - Jim</small>
            </div>
        </div>
