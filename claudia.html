<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="baseLayout.css">
		<link rel="stylesheet" href="claudia.css">
		<script src="claudia.js" defer></script>
		<title>Custom Message</title>
	</head>
	<body>
		<div id="form" class="paper">
			<h2>customize your message</h2>
			<div class="name row">
				<input type="text" id="name" placeholder="Your Name">
			</div>
			<div class="mood row">
				<label for="mood">How do you feel today?</label>
				<br>
				<div class="slider-container">
					<input type="range" name="" id="mood" min="1" max="5">
					<br>
					<div class="good-bad">
						<span>bad</span>
						<span>neutral</span>
						<span>good</span>
					</div>
				</div>
			</div>
			<div class="message-type row">
				<label for="type">Type of message: </label>
				<select name="type" id="">
					<option value="comforting">Comfort</option>
					<option value="motivating">Motivate</option>
					<option value="encouraging">Encourage</option>
					<option value="birthday">Surprise</option>
				</select>
			</div>
			<div class="btns row">
				<button class="submit-btn" type="button">
					submit
				</button>
				<button class="reset-btn" type="button">
					reset
				</button>
			</div>
		</div>
		<div id="message" class="paper">
			<h2>dear </h2>
			<p class="msg">

			</p>
		</div>
	</body>
</html>
